<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="sass/main.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <!-- LAYOUT -->
        <div class="container">
            <!-- HEADER -->
            <header class="header">
                <!-- LOGO -->
                <img src="img/logo.png" alt="trillo logo" class="logo" />

                <!-- SEARCH -->
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels" />
                    <button class="search__button btn-inline">
                        <svg class="search__icon">
                            <use href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <!-- USER NAVIGATION -->
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo" />
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>

            <!-- CONTENT OF PAGE -->
            <div class="content">
                <!-- SIDEBAR -->
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">&copy; 2017 by trillo. All rights reserved.</div>
                </nav>

                <!-- MAIN PART, HOTEL-VIEW -->
                <main class="hotel-view">
                    <!-- GALLERTY -->
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="photo of hotel 1" class="gallery__photo" />
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="photo of hotel 2" class="gallery__photo" />
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="photo of hotel 3" class="gallery__photo" />
                        </figure>
                    </div>

                    <!-- OVERVIEW -->
                    <div class="overview">
                        <!-- OVERVIEW HEADING -->
                        <h1 class="overview__heading">Hotel Las Palmas</h1>

                        <!-- OVERVIEW STARS -->
                        <div class="overview__stars">
                            <svg class="overview__star">
                                <use href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <!-- OVERVIEW LOCATION -->
                        <div class="overview__location"></div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
